<!DOCTYPE html>
<html lang="pt-BR">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>DETRAN</title>
</head>
<body>
      <h1>Sistemas de Multas</h1>
      Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
      <input type="button" value="Verificar" onclick="calcular()">
      <div id="res"></div><!--res-->

      <script>
            
            function calcular() {
                  var res = window.document.querySelector('div#res')
                  var txtv = window.document.querySelector('input#txtvel')//pegando o input
                  var vel = Number(txtv.value)//pegando o valor digitado dentro do input
                  res.innerHTML = (` <p> Sua velocidade atual é de  <strong> ${vel}km/h </strong>  </p> `)
                  if ( vel > 60 ) {
                        res.innerHTML += (` <p>  Você está  <strong> multado </strong> por excesso de velocidade! </p> `)
                  }else{
                        res.innerHTML += (` <p> Você está  <strong>abaixo</strong> da velocidade maxima , continue com segurança! </p> `)
                  }
                  res.innerHTML += (` <p> dirija sempre com sinto de segurança! </p>` )
            }
      </script>
</body>
</html>
