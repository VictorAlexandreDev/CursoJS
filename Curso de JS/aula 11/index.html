<!DOCTYPE html>
<html lang="pt-BR">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Eventos DOM</title>
      <style>
            body{
                  font: normal 20pt 'open sans';
            }
            input{
                  font: normal 18pt 'open sans';
                  width: 100px;
            }
            div#res{
                  margin-top: 20px;
            }
      </style>
</head>
<body>
      <h1>Somando valores</h1>
      <input type="number" name="txtn1" id="txtn1">+<input type="number" name="txtn2" id="txtn2">
      <input type="button" value="Somar" onclick="somar()">
      <div id="res">Resultado</div>
      <script>
               function somar(){
                     var res = document.getElementById('res')
                     var tn1 = document.getElementById('txtn1')
                     var tn2 = document.querySelector('input#txtn2')
                     var n1 = Number(tn1.value)//pegando o valor que vai ser escrito pelo usuario dentro do botao tn1 e tn2
                     var n2 = Number(tn2.value)
                     var s = n1 + n2
                     res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`
               }
      </script>
</body>
</html>
