<!DOCTYPE html>
<html lang="pt-BR">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Eventos DOM</title>
      <style>
            div#area{
                  font: normal 20pt 'open sans';
                  background-color: chartreuse;
                  color: white;
                  width: 200px;
                  height: 200px;
                  line-height: 200px;
                  text-align: center;
            }

      </style>
</head>
<body>
      <div id="area">interaja...</div><!--area-->
      <!--<div id="area" onclick="click()" onmouseenter='entrar()'>interaja...</div> podemos criar a ligaÃ§ao entre os itens que iremos adicionar eventos JS desta maniera ou podemos colocar diretamente no script JS com o addEventListener('nome do evento', nome da function sem parentes na frente )-->
      <script>
            var a = window.document.getElementById('area')
            a.addEventListener('click', clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout' , sair)

            function clicar() {
                  a.innerText = 'Clicou!'
            }
            function entrar(){
                  a.innerText = 'Entrou!'
                  a.style.background = 'red'
            }
            function sair(){
                  a.innerText = 'Saiu!'
                  a.style.background = 'chartreuse'
            }
            
      </script>
</body>
</html>
